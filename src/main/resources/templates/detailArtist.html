<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">

</head>
<body>
	<div th:insert="fragments/header :: menu"> </div>
	<div class="container">

			<form id="saveForm" action="/artists" method="post">
				<div class="col-lg-12">
					<div class="form-group">
						<label for="name" class="form-control-label">Nom</label>
						<input type="text" id="name" class="form-control" th:value="${artist.name}">

									<span><button class="btn-danger list-group-item list-group-item-action"><span class="glyphicon glyphicon-remove"></span></button></span>
								</div>
							</div>
							<div class="col-lg-2 text-center">
								<div class="list-group text-center">


								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-10">
								<input type="text" placeholder="Ajouter un album..." class="form-control  ">
							</div>
							<div class="col-lg-2 text-center">
								<button class="btn-success list-group-item list-group-item-action"><span class="glyphicon glyphicon-plus"></span></button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="row">
			<a disabled="" class="btn btn-primary">Enregistrer</a>
			<a class="btn btn-danger">Supprimer</a>

	</div>
	</div>
